<ul class="unstyled">
    <li class="well span6" ng-repeat="contact in contacts">
        <h3>{{contact.nom}}</h3>
        <p>Groupe : {{contact.groupe}}</p>
        <p>Mobile : {{contact.mobile}}</p>
        <p>Adresse : {{contact.adresse}}</p>
        <a ng-href="#/edit/{{$index}}">Editer</a>
    </li>
</ul>
