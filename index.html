<!DOCTYPE HTML>
<html ng-app>
<head>
    <meta http-equiv="Content-Type" content="charset=utf-8">
    <script type="text/javascript" src="http://code.angularjs.org/1.0.1/angular-1.0.1.js"></script>
    <script type="text/javascript" src="js/controllers.js"></script>
    <title>Mon carnet d'adresses</title>
</head>
<body>
<div style="width:700px;" ng-controller="ContactListCtrl">
    <h2>Mon carnet d'adresses ({{contacts.length}} contacts)</h2>
    <ul>
        <li ng-repeat="contact in contacts">
            <h3>{{contact.nom}}</h3>
            <p>Groupe : {{contact.groupe}}</p>
            <p>Mobile : {{contact.mobile}}</p>
            <p>Adresse : {{contact.adresse}}</p>
        </li>
    </ul>
</div>
</body>
</html>
